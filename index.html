<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <div class="container">
            <div class="balance">
                <h2>Balance</h2>
                <h3 id="balance">$0.00</h3>
            </div>
            <div class="transaction-form">
                <h2>Add New Transaction</h2>
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter text..." />
                <label for="amount">Amount <br />(Note: For Expenditure use -Ve amount, For Income use +ve
                    amount)</label>
                <input type="number" id="amount" placeholder="Enter amount..." />
                <button id="addTransaction">Add Transaction</button>
            </div>
        </div>
        <div class="transaction-history">
            <h2>Transaction History</h2>
            <div class="income">
                <h3>Income</h3>
                <ul id="incomeList" class="list"></ul>
            </div>
            <div class="expense">
                <h3>Expense</h3>
                <ul id="expenseList" class="list"></ul>
            </div>
        </div>
        <div class="edit-transaction" id="editTransaction">
            <h2>Edit Transaction</h2>
            <label for="editText">Edit Text</label>
            <input type="text" id="editText" placeholder="Edit text..." />
            <label for="editAmount">Edit Amount</label>
            <input type="number" id="editAmount" placeholder="Edit amount..." />
            <button id="updateTransaction">Update Transaction</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
